  ## ‚öôÔ∏è Technical Overview

  At its core, MediaPipe uses a **graph-based architecture**, where each node (called a *calculator*) performs a specific operation ‚Äî e.g., image decoding, ML inference, or postprocessing. These calculators are connected into directed acyclic graphs that define the full data pipeline.

  - **Graphs** are defined using `.pbtxt` files or programmatically.
  - **Calculators** are reusable C++ or Python modules.
  - Supports **hardware acceleration** via GPU and DSP for mobile.
  - Designed to be adaptable for deployment on resource-constrained devices, including microcontrollers, enabling real-time perception in embedded and edge computing scenarios.
  - Offers **Python bindings** for easy experimentation and integration.

