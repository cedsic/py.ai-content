  ## ‚öôÔ∏è Technical Aspects

  - **üñ•Ô∏è Runtime Environment**: Each notebook runs on a virtual machine hosted by Google, with a Linux backend. You get access to CPUs, GPUs (NVIDIA Tesla K80, T4, P100, or V100 depending on availability), and TPUs.

  - **‚è≥ Session Limits**: Sessions can last up to 12 hours (or less for GPUs/TPUs), after which the environment resets. Data should be saved externally to avoid loss.

  - **üêç Python Version**: Supports Python 3.x (usually the latest stable release).

  - **üì¶ Package Management**: Pre-installed major libraries: TensorFlow, PyTorch, Keras, NumPy, pandas, scikit-learn, Matplotlib, and more. Install others on-the-fly using `!pip install package_name`.

