  ## üß† Example: Training a Simple Neural Network on MNIST with TensorFlow

  ```python
  import tensorflow as tf
  from tensorflow.keras.datasets import mnist
  from tensorflow.keras.models import Sequential
  from tensorflow.keras.layers import Dense, Flatten
  from tensorflow.keras.utils import to_categorical

  # Load data
  (x_train, y_train), (x_test, y_test) = mnist.load_data()

  # Preprocess data
  x_train, x_test = x_train / 255.0, x_test / 255.0
  y_train_cat = to_categorical(y_train)
  y_test_cat = to_categorical(y_test)

  # Build model
  model = Sequential([
      Flatten(input_shape=(28, 28)),
      Dense(128, activation='relu'),
      Dense(10, activation='softmax')
  ])

  model.compile(optimizer='adam', loss='categorical_crossentropy', metrics=['accuracy'])

  # Train model
  model.fit(x_train, y_train_cat, epochs=5, validation_data=(x_test, y_test_cat))
  ```
  <br>
  Run this code on Colab to leverage free GPU acceleration (select `Runtime` > `Change runtime type` > `GPU`).

