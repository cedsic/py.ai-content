  ## âš™ï¸ Technical Overview

  RunDiffusion hosts **diffusion models**â€”a class of generative models that iteratively refine noise into coherent images guided by textual descriptions.

  - **Model Types:** Supports popular architectures such as Stable Diffusion, Latent Diffusion Models (LDM), and custom fine-tuned variants.
