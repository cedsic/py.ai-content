  - **Databases:** Connect to SQL/NoSQL databases for persistent data storage and retrieval.
  - **Cloud services:** Deploy agents on cloud platforms like AWS, GCP, or Azure with containerization support.
  - **AI/ML frameworks:** Use models from TensorFlow, PyTorch, or Hugging Face as reasoning or planning engines.
