  ## ğŸ Example: Creating an Interactive Scatter Plot in Python

  ```python
  from bokeh.plotting import figure, show
  from bokeh.models import HoverTool, ColumnDataSource

  # Sample data
  data = {
      'x': [1, 2, 3, 4, 5],
      'y': [6, 7, 2, 4, 5],
      'desc': ['A', 'B', 'C', 'D', 'E']
  }

  source = ColumnDataSource(data=data)

  # Create figure
  p = figure(title="Interactive Scatter Plot", tools="pan,wheel_zoom,box_zoom,reset")

  # Add circle glyphs
  p.circle('x', 'y', size=15, source=source, fill_alpha=0.6)

  # Add hover tooltips
  hover = HoverTool(tooltips=[("Index", "$index"), ("(x,y)", "(@x, @y)"), ("Desc", "@desc")])
  p.add_tools(hover)

  # Show plot
  show(p)
  ```
  <br>
  > This simple example demonstrates how Bokeh allows you to add interactivity such as zooming and tooltips with just a few lines of Python.

