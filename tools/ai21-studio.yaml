  The following Python example demonstrates how to generate text using the **AI21 Studio J1-Large model**. It sends a prompt to the API and retrieves the generated completion:

  ```python
  import requests

  API_KEY = 'your_api_key_here'
  API_URL = 'https://api.ai21.com/studio/v1/j1-large/complete'

  headers = {
      'Authorization': f'Bearer {API_KEY}',
      'Content-Type': 'application/json'
  }

  data = {
      "prompt": "Write a creative product description for a smart home thermostat:",
      "maxTokens": 100,
      "temperature": 0.7,
      "topP": 1,
      "stopSequences": ["."]
  }

  response = requests.post(API_URL, json=data, headers=headers)
  result = response.json()

  print("Generated Text:\n", result['completions'][0]['data']['text'])
  ```
