  ## ğŸ Altair in Action â€” Python Example

  ```python
  import altair as alt
  import pandas as pd
  import numpy as np

  # Create sample data
  np.random.seed(42)
  data = pd.DataFrame({
      'Category': np.random.choice(['A', 'B', 'C'], 200),
      'Value1': np.random.randn(200),
      'Value2': np.random.randn(200) * 50 + 20
  })

  # Scatter plot with color encoding and interactive selection
  selection = alt.selection_multi(fields=['Category'], bind='legend')

  chart = alt.Chart(data).mark_circle(size=60).encode(
      x='Value1',
      y='Value2',
      color=alt.condition(selection, 'Category', alt.value('lightgray')),
      tooltip=['Category', 'Value1', 'Value2']
  ).add_selection(
      selection
  ).properties(
      title='Interactive Scatter Plot by Category'
  )

  chart.show()
  ```
  <br>
  This example demonstrates how Altair enables **interactive, multi-category scatter plots** with just a few lines of code.

