overview: |
  Altair is a **declarative statistical visualization library** for Python that empowers data scientists, analysts, and researchers to create clear, concise, and insightful graphics with minimal code. Unlike traditional plotting tools that require step-by-step instructions on how to render charts, Altair lets you specify *what* you want to visualize. It then automatically handles the *how*, producing beautiful, interactive, and reproducible visualizations.
  <br>
  Built on top of the powerful <a href="https://vega.github.io/vega-lite/" target="_blank" rel="noopener noreferrer">Vega-Lite</a> visualization grammar, Altair bridges the gap between simplicity and expressiveness, making it ideal for exploratory data analysis and presentation alike.
