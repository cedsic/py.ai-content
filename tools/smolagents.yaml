  ## üèóÔ∏è Technical Architecture

  SmolAgents is architected around **three core pillars**:

  1. **Reasoning Modules:** Components that interpret inputs, infer context, and decide next steps.
  2. **Planning Utilities:** Tools that break down goals into actionable sub-tasks and sequence them efficiently.
  3. **Execution Tools:** Interfaces to trigger actions, interact with APIs, or manipulate data.

  This modularity allows developers to **mix, extend, or replace** parts without rewriting the entire agent.

