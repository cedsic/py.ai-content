  ## ‚öôÔ∏è Technical Overview

  At its core, Unity ML-Agents operates through a **client-server architecture**:

  1. **Unity Environment (Server)**  
    - Runs the simulation, physics, and rendering.  
    - Defines agent observations (e.g., visual input, vector sensors).  
    - Applies actions received from the Python client.  
    - Computes rewards and manages episode lifecycles.

  2. **Python API (Client)**  
    - Implements RL algorithms (PPO, SAC, etc.) using frameworks like TensorFlow.  
    - Sends actions to Unity and receives state information.  
    - Handles training loops, policy updates, and checkpointing.

